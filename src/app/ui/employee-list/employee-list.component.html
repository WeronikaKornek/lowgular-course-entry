
<div class="container" style="margin-top:30px">
  <h1>Employee list</h1>
<ul class="list-group" *ngIf="data$ | async as data">
  <li class="list-group-item" *ngFor="let employee of data">{{ employee.personalNumber }}: {{ employee.name }}: Email:  {{employee.mail}} <button class="btn btn-primary" (click)="remove(employee.personalNumber)">Remove me</button></li>
</ul>
</div>
